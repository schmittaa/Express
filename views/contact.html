<body>
    <h3 >Contact Us</h3><br/>
    <form class="was-validated" style="width: 600px; margin: auto;" action="/Result">
        <div class="mb-3">
            <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Type your text here"
                required></textarea>
        </div>

        <div class="form-group">
            <select class="custom-select">
                <option value="">Choose your request type</option>
                <option value="1">Reclamation</option>
                <option value="2">Information</option>
            </select>
            <div class="invalid-feedback">Example invalid custom select feedback</div>
        </div>


        <div class="custom-file">
            <input type="file" class="custom-file-input" id="validatedCustomFile">
            <label class="custom-file-label" for="validatedCustomFile">Choose file if needed...</label>
        </div><br/><br/>
        <button type="submit" style="float:right" class="btn btn-outline-primary">Submit</button>
    </form>
